// ===================================================
// = Jessie Hildebrandt's Totally Bonkers TF2 Config =
// ===================================================

// It's good.

// ======================
// = Performance Config =
// ======================

// General
fov_desired 90 // Changes worldspace FOV.
viewmodel_fov 75 // Changes viewmodel FOV.
fps_max 0 // Fixes input lag at FPS cap.
mat_vsync 0 // Turn off vsync to avoid nasty I/O latency.
sv_forcepreload 1 // Preloads stuff (or something) and makes it faster.
cl_forcepreload 1 // Ditto.
r_fastzreject -1 // Autodetects a fast Z-rejection algorithm. (Depends on GPU.)

// Threading
mat_queue_mode 2 // Set up 2 threads for materials. If issues occur, set to -1.
cl_threaded_bone_setup 1 // Enables threading for something bone-related. Disable if CPU Cores < 4.
r_threaded_client_shadow_manager 1 // Enables threading for shadows.
r_threaded_particles 1 // Enables threading for particles.
r_threaded_renderables 1 // Enables threading for renderables.
mod_load_anims_async 1 // Allows asynchronous animation loading.
mod_load_mesh_async 1 // Allows asynchronous mesh loading.

// =============
// = Hitsounds =
// =============

// Hit Sound
tf_dingalingaling 1
tf_dingalingaling_effect 7 // 7 = Vortex
tf_dingaling_volume 0.45
tf_dingaling_pitchmindmg 75
tf_dingaling_pitchmaxdmg 130

// Last Hit Sound
tf_dingalingaling_lasthit 1
tf_dingalingaling_last_effect 7 // 7 = Vortex
tf_dingaling_lasthit_volume 0.50
tf_dingaling_lasthit_pitchmindmg 75
tf_dingaling_lasthit_pitchmindmg 130


// ================
// = HUD Settings =
// ================

// General
hud_saytext_time 12 // Changes chat message time. Default is 12 seconds.
hud_deathnotice_time 5 // Reduces death notifications from 6 to 5 seconds.
hud_achievement_glowtime 0 // Increases FPS slightly, interestingly enough.

// Damage Numbers
hud_combattext 1
hud_combattext_healing 1
hud_combattext_batching 1
hud_combattext_doesnt_block_overhead_text 1

// ==============
// = Networking =
// ==============

// General
cl_lagcompensation 1
cl_pred_optimize 2

// Rate
cl_updaterate 67
cl_cmdrate 67
rate 60000

// Interpolation
cl_interp .033
cl_interp_ratio 1

// Smoothing/Correction
cl_smooth 0
cl_smoothtime 0.01

// ==================
// = Controls/Input =
// ==================

// Handling/Weapons
m_rawinput 1 // Turn on raw mouse input.
cl_autoreload 1 // Turn on automatic reloading.
hud_fastswitch 1 // Turn on fast weapon switching.

// General Keybinds
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind mouse1 +attack
bind mouse2 +attack2
bind mwheelup invprev
bind mwheeldown invnext
bind 0 slot10
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bindtoggle 6 r_drawviewmodel // Bind to toggle viewmodels; no classes use slot6.
//bind 6 slot6 // Uncomment to disable viewmodel toggle binding.
//bind 7 slot7 // Unused.
//bind 8 slot8 // Unused.
//bind 9 slot9 // Unused.
bind q lastinv
bind e "voicemenu 0 0"
bind u say_team
bind y say
bind v +voicerecord
bind t "impulse 201" // "Impulse 201" -- AKA the "spray" command
bind o taunt
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n +quickswitchmenu
bind space +jump
bind ctrl +duck
bind tab +showscores
bind escape cancelselect
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind l dropitem
bind b lastdisguise
bind r +reload

// =====================
// = Load Confirmation =
// =====================

// Print Load Confirmation
echo "=============================================================="
echo "= Loaded Jessie Hildebrandt's Totally Bonkers Config. Enjoy! ="
echo "=============================================================="
