// ========================
// = jessieh-config | spy =
// ========================

// Class-specific settings and binds for the Spy


// ============
// = Keybinds =
// ============

// Set up default keybinds
exec binds

// General keybinds
bind b lastdisguise
bind alt lastdisguise
bind - disguiseteam

// R: Reload weapon  |  +Shift: Call out spy
// (We rebind this directly here to fix the disguise menu prompt text)
alias -shift-r "bind r +reload"
alias +shift-r "bind r voicespy"
bind r +reload


// =====================
// = Load Confirmation =
// =====================

echo "= Loaded jessieh-config | spy ="
