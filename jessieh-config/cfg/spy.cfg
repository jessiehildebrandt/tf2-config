// ========================
// = jessieh-config | spy =
// ========================

// Class-specific settings and binds for the Spy


// ==============
// = Networking =
// ==============

// Load interpolation settings for hitscan weapons
exec interp-hitscan

// Disable network update reprediction skipping for more accurate backstab detection
cl_pred_optimize 1


// ============
// = Keybinds =
// ============

// Set up default keybinds
exec binds

// General keybinds
bind b lastdisguise
bind alt lastdisguise
bind - disguiseteam

// R: Reload weapon  |  +Shift: Call out spy
// (We rebind this directly here to fix the disguise menu prompt text)
alias -shift-r "bind r +reload"
alias +shift-r "bind r voicespy"
bind r +reload


// =====================
// = Load Confirmation =
// =====================

echo "--- Loaded jessieh-config | spy"
